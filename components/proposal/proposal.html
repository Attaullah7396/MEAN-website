<ion-view view-title="Proposal">
  <ion-content style="background-color:#f8f8f6;">
    
  <div class="padding" style="text-align:center;margin-top: 86px;">
    <h4 style="font-weight: bold;">Write a unique Proposal</h4>
    <p style="font-size: smaller;">It's time to impress your client by writing an awesome Proposal. Tell Your Ability and Speciallity to your Client so it may hire you.</p>
    </div>
    
    
   <div class="padding">
     <div class="card">
  <div class="item item-text-wrap">
    <label class="item item-input">
    <textarea name="proposal" placeholder="Introduce yourself,heighlight your skills and experience, and tell the client exactly why they should hire you" cols="6" rows="20" minlength="10" required
                  ng-model="proposal.textData"></textarea>
  </label>
  </div>
  </div>
</div>
