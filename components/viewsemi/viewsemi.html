<div class="align-center">
    <h4>Part details</h4>
    <hr style="width: 40%"/>
</div>

<table style="padding: 50px;margin:0 auto; margin-bottom: 150px;" class="align-center mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
    <thead>
    <tr>
        <th class="mdl-data-table__cell--non-numeric">Part Name</th>
        <th>Part Image</th>
        <th>Job Part no.</th>
        <th>Mfr. Part no.</th>
        <th class="mdl-data-table__cell--non-numeric">Mfr</th>
        <th class="mdl-data-table__cell--non-numeric">Description</th>
        <th>Availability</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="mdl-data-table__cell--non-numeric">{{viewsemi.semiObj.name}}</td>
        <td style="width:60px;height:60px"><img style="width:60px;height:60px" src="./images/repeat/{{viewsemi.semiObj.img}}.jpg" alt=""></td>
        <td>{{viewsemi.semiObj.part}}</td>
        <td>{{viewsemi.semiObj.part2}}</td>
        <td>{{viewsemi.semiObj.mfc}}</td>
        <td>{{viewsemi.semiObj.desc}}</td>
        <td>{{viewsemi.semiObj.avail}}</td>
        <td>${{viewsemi.semiObj.price}}</td>
    </tr>
    </tbody>
</table>
