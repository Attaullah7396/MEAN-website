
<ion-view class="background-color" view-title="Create Post">
       
        <!--<h1 class="title loginHeader">addp</h1>-->

  <ion-content class="has-bottom" style="background-color:#f8f8f6;">

    
  <div class="padding" style="text-align:center;margin-top: 86px;">
    <h4 style="font-weight: bold;">Create new Post</h4>
    <p style="font-size: smaller;">Create new post and find best tutor around you. People will contact you and send you proposal and then you select which one them you should hire.</p>
    </div>
    
    
   <div class="padding" style=" margin-bottom: 95px;">
     <div class="card">
  <div class="item item-text-wrap">
    <label class="item item-input">
    <textarea name="proposal" ng-model="add.postData" required placeholder="Create new post type your required subjects so teachers will send you proposal" cols="6" rows="10" minlength="10" required></textarea>
  </label>
        <label class="item item-input padding">
          <input type="text" ng-model="add.subjects" required placeholder="required skills" >
         </label>
 <ul class="list zIndex999" ng-if="add.subjects">
        <li class="item" ng-repeat="item in add.autoComplete | filter:add.subjects"
            value="{{item}}" ng-click="add.addSubjects(item)">
          {{item}}

        </li>
      </ul>
     
      <!--<button ng-disabled="qualification.specilizedSubjects.length >= 3" ng-click="qualification.addSubjects(qualification.subjects)">Add Subjects</button>-->
     <br/>
      <p style="margin-left: 4px;"><b>Required Subjects</b></p>
      <div class="list">

        <a class="item" ng-repeat="specility in add.specilizedSubjects track by $index">
          <!--<img src="../../img/books.jpg">-->
                <span class="float-right" ng-click="add.removeSubject($index)">
                  X
                </span>
          <p>{{specility}}</p>
        </a>
      </div>
   </div>
  </div>
  </div>
</div>
